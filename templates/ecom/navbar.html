<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="/adminclick" class="nav-link px-2 text-white">Admin</a></li>
                    {% comment %} <li class="profile-li"><a class="profile-links" href="/send-feedback">Send Feedback</a></li> {% endcomment %}
                </ul>

                <form action="/search" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 w-25" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search for Products, Brands and more" name="query" id="query" aria-label="Search">
                </form>
                
                <div class="text-end">
                    <a href="/customerlogin" class="btn btn-outline-light me-2">Login</a>
                    <a href="/customersignup" class="btn btn-warning">Sign-up</a>
                </div>
            </div>
        </div>
    </header>

    <script>
    </script>

</body>
</html>
